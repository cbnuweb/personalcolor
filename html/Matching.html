  <script>
    function select(id){
      var seasonid=id.getAttribute('id');
      var seasondiv=document.getElementById(seasonid+"_div");
      var season=document.getElementById(seasonid);

      var sprdiv = document.getElementById("spr_div");
      var sumdiv = document.getElementById("sum_div");
      var autdiv = document.getElementById("aut_div");
      var windiv = document.getElementById("win_div");

      if(seasonid=='spr'){
        seasondiv.style.display = 'block';
        sumdiv.style.display='none';
        autdiv.style.display='none';
        windiv.style.display='none';
      }
      else if(seasonid=='sum'){
        seasondiv.style.display = 'block';
        sprdiv.style.display='none';
        autdiv.style.display='none';
        windiv.style.display='none';
      }
      else if(seasonid=='aut'){
        seasondiv.style.display = 'block';
        sumdiv.style.display='none';
        sprdiv.style.display='none';
        windiv.style.display='none';
      }
      else if(seasonid=='win'){
        seasondiv.style.display = 'block';
        sumdiv.style.display='none';
        autdiv.style.display='none';
        sprdiv.style.display='none';
      }
    }
  </script>
